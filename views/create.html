{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand take-me-home" href="/"><img src="/img/flashcards5.png" height="50px" width="50px" id="nav-bar-icon" alt="JavaScript"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                         <p class="navbar-clickers take-me-home"><a class="take-me-home" href="/">Home!</a></p>
                    </li>
                    <li>
                         <p class="navbar-clickers to-the-cards"><a class="take-me-home" href="/">Card Sets</a></p>
                    </li>
                   <!--  <li>
                        <p class="navbar-clickers">Card Sets</p>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header - functioning as main staging area -->
    <header id="top" class="header">
        <div class="text-vertical-center">

            <form id="create-cardset-title" class="">
                <div class="row form">
                    <div class="text-center">
                        <h2>What Topic Would You Like Study?</h2>
                    </div>

                    <div class="form-group col-md-6 col-md-offset-3">
                        <input type="text" class="form-control clear-all" id="new-title" placeholder="Create a title for your flash card set" name="name" required>
                    </div>
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <button type="submit" class="btn btn-info btn-lg" id="create-cardset-btn">Continue</button>
                    </div>
                </div>
            </form>

        <!-- <div class="text-vertical-center" -->
        <!-- </div> -->

         <form class="form-horizontal " id="create-cards-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2" id="create-q-and-a">
                    <h2 class="text-center">Create A Study Card for <em><span id="card-set-name"></span></em></h2>
                    <div class="form-group">
                        <label for="createQuestion" class="col-md-2 control-label">Question</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control clear-all" id="question" name="question" placeholder="Type the question here..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createAnswer" class="col-md-2 control-label">Answer</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control clear-all" id="answer" name="answer" placeholder="Type the answer here..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-info" id="create-card-btn">Create Your Flashcard!</button>
                        </div>
                        <div class="form-group">
                            <div class="row col-md-12">
                                <div class="col-md-offset-3 col-md-6">
                                    <div id="duplicate-question-alert"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- make this nicer         -->
        <div id="results"></div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="q-a-table-with-review-button">
                    <table class="table" id="flashcards">
                        <caption class="new-cardset">Must deal with this title!</caption>
                        <tbody class="striped" >
                            <tr>
                                <th>Your Study Questions</th>
                                <th>Your Study Answers</th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="row col-md-12">
                            <div class="col-md-offset-4 col-md-4">
                                <button type="submit" class="btn btn-info btn-block begin-review" id="new-set-begin">Begin Review</button>
                            </div>
                        </div>
                    </div>
                    <table class="table" >
                        <caption class="new-cardset">Must deal with this title!</caption>
                        <tbody class="striped" id="card-table">
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="row col-md-12">
                            <div class="col-md-offset-3 col-md-6">
                                <div id="alert-no-cards"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </header>




{% endblock %}
