{% block content %}

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand take-me-home" href="/"><img src="/img/flashcards5.png" height="50px" width="50px" id="nav-bar-icon" alt="JavaScript"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                         <p class="navbar-clickers take-me-home"><a class="take-me-home" href="/">Home!</a></p>

                    <li>

                        <p class="navbar-clickers">Card Sets</p>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header - functioning as main staging area -->
    <header id="top" class="header">
        <div class="text-vertical-center">







            <div id="review-space" class="">
                <div class="row form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="flip" id="show-cards-main">
                        <div id="show-cards-wrapper">
                            <div class="show-cards show-cards-question"></div>
                            <div class="show-cards show-cards-answer"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row ">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar"
                          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                            </div>
                        </div>
                    </div>
                </div> -->


                <form id="submit-answer">
                    <div class="form-group form-horizontal">
                        <label class="col-md-4 control-label"></label>
                      <div class="col-md-4">
                        <input type="text" class="form-control clear-all" id="user-answer" placeholder="Type answer here..." required>
                      </div>
                    </div>

                    <div class="row" id="submit-user-answer">
                        <div class="final-buttons form-group text-center">
                        <button type="submit" id="submit-user-answer-btn" class="btn btn-info btn-lg">Check Your Answer!</button>
                        </div>
                    </div>

                </form>

                <div class="row" id="next-question">
                    <div class="final-buttons form-group text-center">
                        <button type="submit" id="next_question-btn" class="btn btn-info btn-lg">Next Question</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- <div class="text-vertical-center" -->

        <div class="row" id="study-more">
            <div class="final-buttons form-group text-center">
                <button type="submit" class="btn btn-lg" id="study-more-btn">Great Job! Want to study again?</button>
            </div>
        </div>

    </header>


{% endblock %}
