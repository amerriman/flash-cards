{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}



    <!-- Header - functioning as main staging area -->
    <header id="top" class="header">
        <div class="text-vertical-center">

        <!-- Initial screen -->
            <div class="initial">
                <h1>Get your study on!</h1>
                <h3>What would you like to do?</h3>
                <button type="button" class="btn btn-info btn-lg pre-made">Pick a Topic</button>
                <a href="/create"><button type="button" class="btn btn-info btn-lg" id="create-own">Create Your Own</button></a>
            </div>

            <!-- List of review topics -->
            <div class="row " id="checkbox-space">
                <div class="col-md-12 text-center">
                    <h1 class="text-center">Choose a study topic</h1>
                </div>
                <div class="form-group">
                    <div class=" form-group-lg" id="cardsets">
                          <label class="radio-inline bigger">
                        <img class="radio-icons" src="/img/js.png" height="75px" width="75px" alt="JavaScript">
                        <br>
                        <input type="radio" value="JavaScript" name="cardsets">
                        JavaScript</label>

                        <label class="radio-inline bigger">
                        <img class="radio-icons" src="/img/math.jpg" alt="math" height="75px" width="75px">
                        <br>
                        <input type="radio" value="Basic Math" name="cardsets">Basic Math</label>

                        <label class="radio-inline bigger">
                        <img class="radio-icons" src="/img/earth.jpg" alt="math" height="75px" width="75px">
                        <br>
                        <input type="radio" value="Geography" name="cardsets">Geography</label>
                    </div>
                    <div class="alert_placeholder col-md-4 col-md-offset-4"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3 text-center">
                            <button type="submit" class="btn btn-info btn-lg" id="check-box-start">Begin Review</button>
                        </div>
                    </div>
                </div>
            </div>


    </header>

{% endblock %}
